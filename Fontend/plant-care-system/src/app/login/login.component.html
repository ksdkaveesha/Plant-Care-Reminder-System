<div class="container-fluid vh-100 d-flex justify-content-center align-items-center bg-light">
  <div class="row w-100 shadow-lg" style="max-width: 900px;">
    <!-- Left Side (Form) -->
    <div class="col-md-6 p-5 bg-white">
      <div class="text-center mb-4">
        <img type="image/png" src="assets/Logo.png" alt="Logo" style="max-height: 120px;" />
        <h4 class="mt-3 fw-bold">Login</h4>
      </div>
      <form (ngSubmit)="onLogin()">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            name="user_name"
            [(ngModel)]="user_name"
            placeholder="Enter Your User Name"
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            name="password"
            [(ngModel)]="password"
            class="form-control"
            placeholder="Enter Password"
          />
        </div>
        <button type="sybmit" class="btn btn-primary w-100">Login</button>
        <div class="text-center mt-3">
          <small>If you didnâ€™t have a Account?
            <a href="/register" class="text-decoration-none">Create Account</a></small>
        </div>
      </form>
    </div>

    <!-- Right Side (Image) -->
    <div class="col-md-6 d-none d-md-block gradient-overlay position-relative"></div>
  </div>
</div>
