<div class="container-fluid vh-100 d-flex justify-content-center align-items-center bg-light">
  <div class="row w-100 shadow-lg" style="max-width: 900px;">
    <!-- Left Side (Image) -->
    <div class="col-md-6 d-none d-md-block gradient-overlay position-relative"></div>

    <!-- Right Side (Form) -->
    <div class="col-md-6 p-5 bg-white">
      <div class="text-center mb-4">
        <img type="image/png" src="assets/Logo.png" alt="Logo" style="max-height: 120px;" />
        <h4 class="mt-3 fw-bold">Register Form</h4>
      </div>
      <form #f="ngForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Enter Your User Name"
            name="user_name"
            [(ngModel)]="user.username"
          />
        </div>
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            placeholder="Enter Your Email"
            name="email"
            [(ngModel)]="user.email"
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="Enter Password"
            name="password"
            [(ngModel)]="user.password"
          />
        </div>
        <button class="btn btn-primary w-100">Register Now</button>
        <div class="text-center mt-3">
          <small>If you didnâ€™t have a Account?
            <a href="/login" class="text-decoration-none">Login</a></small>
        </div>
      </form>
    </div>    
  </div>
</div>
