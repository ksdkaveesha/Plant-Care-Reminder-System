<div class="page-wrapper">    

  <!-- all plants -->
  <div class="content-box bg-white rounded-4 p-4">

    <div class="d-flex justify-content-between flex-wrap align-items-center mb-4 gap-2">
      <div>
        <h3 class="fw-bold mb-1">Add Plants</h3>
        <p class="text-success small mb-0">Add All Plants Here</p>
      </div>      
    </div>

    <div class="content-box bg-white rounded-4">
        <form>
            <div class="mb-3">
                <label for="userId" class="form-label">User Id</label>
                <input type="text" id="userId" formControlName="userId" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Plant Name</label>
                <input type="text" id="name" formControlName="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="species" class="form-label">Species</label>
                <input type="text" id="species" formControlName="species" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="wateringFreq" class="form-label">Watering Frequency (per week)</label>
                <input type="number" id="wateringFreq" formControlName="wateringFreq" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="fertilizingFreq" class="form-label">Fertilizing Frequency (per week)</label>
                <input type="number" id="fertilizingFreq" formControlName="fertilizingFreq" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="careInstructions" class="form-label">Care Instructions</label>
                <textarea id="careInstructions" formControlName="careInstructions" class="form-control" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Add Plant</button>
        </form>
    </div>
</div>
