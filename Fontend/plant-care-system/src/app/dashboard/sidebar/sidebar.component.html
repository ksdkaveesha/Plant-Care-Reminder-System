<div class="d-flex flex-column justify-content-between bg-white vh-100 p-4" style="width: 200px;">
      
      <!-- Logo and Title -->
      <div>
        <div class="text-center mb-5 d-flex align-items-center justify-content-center gap-4">
          <img src="assets/Logoonly.png" alt="Logo" class="img-fluid mb-2" style="height: 70px;" />
          <div>
            <h5 class="fw-bold m-0">PCR</h5>
            <h5 class="fw-bold fst-italic">System</h5>
          </div>
        </div>

        <!-- Navigation Links -->
        <nav class="nav flex-column">
          <!-- Dashboard (Active) -->
          <a 
            routerLink="/dashboard/viewplants" 
            routerLinkActive="active" 
            [routerLinkActiveOptions]="{ exact: true }"
            class="nav-link d-flex justify-content-between align-items-center text-muted rounded px-3 py-2"
          >
            <span class="d-flex align-items-center">
              <i class="fas fa-key me-2"></i>
              Dashboard
            </span>
            <i class="fas fa-chevron-right small text-secondary"></i>
          </a>

          <!-- Add Plant -->
          <a 
            routerLink="/dashboard/addplant"
            routerLinkActive="active"
            class="nav-link d-flex justify-content-between align-items-center text-muted rounded px-3 py-2"
          >
            <span class="d-flex align-items-center">
              <i class="fas fa-leaf me-2"></i>
              Add Plant
            </span>
            <i class="fas fa-chevron-right small text-secondary"></i>
          </a>
          
          <!-- Remainders -->
          <a 
            routerLink="/dashboard/remainders"
            routerLinkActive="active"
            class="nav-link d-flex justify-content-between align-items-center text-muted rounded px-3 py-2"
          >
            <span class="d-flex align-items-center">
              <i class="fas fa-bell me-2"></i>
              Remainders
            </span>
            <i class="fas fa-chevron-right small text-secondary"></i>
          </a>
        </nav>
      </div>

      <!-- Profile Section -->
      <div class="d-flex align-items-center mt-4">
        <img src="assets/kaveesha.jpg" alt="User" class="rounded-circle me-2" style="height: 40px; width: 40px; object-fit: cover;" />
        <div class="me-auto">
          <div class="fw-semibold text-dark">Kaveesha</div>
          <div class="text-muted small">Staff</div>
        </div>
        <a href="/login" class="text-decoration-none"><i class="fas fa-power-off text-muted" alt="Log Out"></i></a>
      </div>

    </div>
